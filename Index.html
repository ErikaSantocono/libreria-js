<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta property="og:title" content="Book Finder JS">
    <meta property="og:description" content="Questa app nasce per invogliare le persone a leggere più libri, vi basterà infatti digitare la categoria alla quale siete interessati e l'applicazione vi fornirà dei titoli di libri di quella categoria e la loro breve descrizione.">
    <meta property="og:image" content="https://th.bing.com/th/id/OIP.RG4CneMvGAyhKahmMglJNgHaEA?rs=1&pid=ImgDetMain">
    <meta property="og:url" content="https://erikasantocono.github.io/libreria-js/">
</head>
<body>
    <div class="container">
        <h1>Book Finder</h1>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Inserisci una categoria...">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
        <button id="readMoreButton">Read More</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
